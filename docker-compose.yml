version: "3.8"
services:
  database:
    image: mongo:5.0
    container_name: potentiel_database
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=password
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - ./database/db:/data/db
      - ./database/dev.archive:/Databases/dev.archive
      - ./database/production:/Databases/production
  api:
    image: potentiel_api
    build:
      context: .
      dockerfile: Dockerfile
    container_name: potentiel_api
    environment:
      MONGODB_URI: mongodb://root:password@database:27017/potentiel
      MONGODB_URI: mongodb://root:password@database:27017/potentiel
      TEST_MONGODB_URI: mongodb://root:password@database:27017/test_potentiel
      PORT: 2023
      JWT_SECRET: secret
      GITHUB_CLIENT_ID: 79f614f47a73f58eaf91
      GITHUB_SECRET: 56153d607a080f98ae58b2b3a47be195da8da0dd

    links:
      - database
    restart: unless-stopped
    ports:
      - "5000:5000"
